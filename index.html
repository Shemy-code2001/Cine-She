<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CinéStream - Votre plateforme de streaming</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body class="bg-gray-900 text-white" x-data="movieApp()">
    <header class="fixed top-0 left-0 right-0 z-50 bg-black bg-opacity-80 py-4">
        <div class="container mx-auto flex justify-between items-center px-4">
            <div class="flex items-center">
                <h1 class="text-2xl font-bold text-red-600 mr-8">CinéStream</h1>
                <nav class="hidden md:flex space-x-6">
                    <a href="#" class="text-gray-300 hover:text-white">Accueil</a>
                    <a href="#" class="text-gray-300 hover:text-white">Films</a>
                    <a href="#" class="text-gray-300 hover:text-white">Séries</a>
                </nav>
            </div>
            <div class="flex items-center space-x-4">
                <div class="relative">
                    <input 
                        type="text" 
                        x-model="searchQuery" 
                        @keyup.enter="searchMovies()"
                        placeholder="Rechercher un film" 
                        class="bg-gray-700 text-white px-4 py-2 rounded-full focus:outline-none focus:ring-2 focus:ring-red-600"
                    >
                    <button 
                        @click="searchMovies()" 
                        class="absolute right-0 top-0 mt-2 mr-3 text-gray-400 hover:text-white"
                    >
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </button>
                </div>
                <button class="bg-red-600 px-4 py-2 rounded-full hover:bg-red-700">
                    Se connecter
                </button>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 pt-24">
        <section class="mb-12">
            <h2 class="text-3xl font-bold mb-6">Films Populaires</h2>
            <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4">
                <template x-for="movie in movies" :key="movie.id">
                    <div 
                        @click="openMovieModal(movie)"
                        class="relative group cursor-pointer transform transition-transform hover:scale-105"
                    >
                        <img 
                            :src="movie.image" 
                            :alt="movie.title" 
                            class="w-full h-72 object-cover rounded-lg"
                        >
                        <div class="absolute bottom-0 left-0 right-0 bg-black bg-opacity-60 p-3 rounded-b-lg">
                            <h3 class="font-semibold text-lg" x-text="movie.title"></h3>
                            <p class="text-sm text-gray-300" x-text="movie.type + ' • ' + movie.stars"></p>
                        </div>
                    </div>
                </template>
            </div>
        </section>
    </main>

    <!-- Movie Modal -->
    <div 
        x-show="selectedMovie" 
        x-cloak 
        class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-80 p-4"
    >
        <div 
            @click.outside="closeMovieModal()" 
            class="bg-gray-800 rounded-lg max-w-4xl w-full flex flex-col md:flex-row"
        >
            <div class="md:w-1/3">
                <img 
                    :src="selectedMovie?.image" 
                    :alt="selectedMovie?.title" 
                    class="w-full h-full object-cover rounded-l-lg"
                >
            </div>
            <div class="p-6 md:w-2/3">
                <div class="flex justify-between items-start mb-4">
                    <h2 x-text="selectedMovie?.title" class="text-3xl font-bold text-red-600"></h2>
                    <button 
                        @click="closeMovieModal()" 
                        class="text-gray-400 hover:text-white"
                    >
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                <div class="mb-4">
                    <span x-text="selectedMovie?.type" class="bg-red-600 text-white px-2 py-1 rounded"></span>
                    <span x-text="selectedMovie?.stars" class="ml-2 text-yellow-400"></span>
                </div>
                <p x-text="selectedMovie?.descriptionFr || selectedMovie?.description" class="text-gray-300 mb-6"></p>
                <div class="flex space-x-4">
                    <button 
                        @click="watchMovie(selectedMovie?.id)"
                        class="bg-red-600 hover:bg-red-700 px-6 py-3 rounded-full flex items-center"
                    >
                        <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        Regarder
                    </button>
                    <button 
                        class="bg-gray-700 hover:bg-gray-600 px-6 py-3 rounded-full"
                    >
                        Plus d'infos
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function movieApp() {
            return {
                movies: [],
                searchQuery: '',
                selectedMovie: null,
                
                init() {
                    this.loadMovies();
                },
                
                async loadMovies() {
                    // Charger les données JSON
                    const englishData = await fetch('data.json').then(r => r.json());
                    const frenchData = await fetch('data.json').then(r => r.json());
                    
                    // Combiner et traiter les données
                    this.movies = this.processMovieData(englishData, frenchData);
                },
                
                processMovieData(englishData, frenchData) {
                    const movieMap = new Map();

                    englishData.forEach(movie => {
                        movieMap.set(movie.title, {
                            id: movie.title.toLowerCase().replace(/\s+/g, '-'),
                            title: movie.title,
                            description: movie.description,
                            type: movie.type,
                            image: movie.image,
                            stars: movie.stars || '7.0/10',
                            language: 'en'
                        });
                    });

                    frenchData.forEach(movie => {
                        const existingMovie = movieMap.get(movie.title);
                        if (existingMovie) {
                            existingMovie.descriptionFr = movie.description;
                        } else {
                            movieMap.set(movie.title, {
                                id: movie.title.toLowerCase().replace(/\s+/g, '-'),
                                title: movie.title,
                                description: movie.description,
                                type: movie.type,
                                image: movie.image,
                                stars: movie.stars || '7.0/10',
                                language: 'fr'
                            });
                        }
                    });

                    return Array.from(movieMap.values());
                },
                
                searchMovies() {
                    if (!this.searchQuery) {
                        this.loadMovies();
                        return;
                    }
                    
                    this.movies = this.movies.filter(movie => 
                        movie.title.toLowerCase().includes(this.searchQuery.toLowerCase())
                    );
                },
                
                openMovieModal(movie) {
                    this.selectedMovie = movie;
                },
                
                closeMovieModal() {
                    this.selectedMovie = null;
                },
                
                watchMovie(movieId) {
                    // Placeholder for actual streaming logic
                    alert(`Lecture du film : ${movieId}`);
                }
            }
        }
    </script>
</body>
</html>
