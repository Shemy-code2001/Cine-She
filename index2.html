<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cine-She</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-brand">
                <img src="src/8b514d341909dca0c6bbb9d20d742dab-removebg-preview.png" alt="Cine-She Logo" class="brand-logo">
            </div>
            <div class="navbar-nav-items">
                <div class="nav-item">
                   <div class="dropdown-container">
                        <i class="fa-solid fa-globe"></i>
                        <select name="languages" id="languagesSelect" class="language-DropDown">
                            <option value="english" selected>English</option>
                            <option value="french">Français</option>
                            <option value="spanish">Español</option>
                        </select>
                   </div>
                </div>
                <div class="nav-item">
                    <button class="sign-btn">Sign In</button>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="hero-bg-image-container">
                <img src="https://i.pinimg.com/736x/49/d6/8f/49d68fc983b66770f629ff9dad146d04.jpg" alt="Cinematic Background" class="hero-bg-image">
            </div>
            <div class="hero-bg-overlay"></div>
            <div class="hero-card">
                <h1 class="hero-title">Unlimited Movies, TV Shows & More</h1>
                <p class="hero-subtitle">Watch Anywhere. Cancel Anytime.</p>
                <p class="hero-description">Ready to dive into a world of entertainment? Enter your email to start your membership.</p>
                <div class="email-form-container">
                    <div class="form-container">
                        <input type="email" class="email-input" placeholder=" " required>
                        <label for="email">Email Address</label>
                    </div>
                    <button class="primary-button">Get Started <i class="fa-solid fa-chevron-right"></i></button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="src/index.js"></script>
</body>
</html>
