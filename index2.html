<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cine-She</title>
    <link rel="stylesheet" href="src/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-brand">
                <img src="src/8b514d341909dca0c6bbb9d20d742dab-removebg-preview.png" alt="logo" class="brand-logo">

            </div>
            <div class="navbar-nav-items">
                <div class="nav-item">
                   <div class="dropdown-container">
                        <i class="fa-solid fa-globe"></i>
                        <select name="languages" id="languagesSelect" class="language-DropDown">
                            <option value="english" selected>English</option>
                            <option value="french">French</option>
                        </select>
                   </div>
                </div>
                <div class="nav-item">
                    <button class="sign-btn">Sign in</button>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-bg-image-container">
                <img src="https://i.pinimg.com/736x/49/d6/8f/49d68fc983b66770f629ff9dad146d04.jpg" alt="Bg hero image" class="hero-bg-image">
            </div>
            <div class="hero-bg-overlay">

            </div>
            <div class="hero-card">
                <h1 class="hero-title">Unlimited movies, TV <br> shows and more</h1>
                <p class="hero-subtitle">Watch anywhere. Cancel anytime.</p>
                <p class="hero-descriptio">Ready to watch? Enter your email to create or restart your membership.</p>
            </div>
        </section>
    </main>

    <script src="src/index.js"></script>
</body>
</html>
