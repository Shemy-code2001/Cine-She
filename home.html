<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Movie Listings</title>
    <style>
        :root {
            --primary-color: #e50914;
            --secondary-color: #221f1f;
            --text-color: #ffffff;
            --gradient-dark: rgba(0,0,0,0.7);
            --gradient-light: rgba(0,0,0,0);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: var(--secondary-color);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Navigation Styles */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 5%;
            z-index: 100;
            background: linear-gradient(to bottom, var(--gradient-dark) 0%, transparent 100%);
            transition: background-color 0.3s ease;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
        }

        .brand-logo {
            width: 120px;
            height: auto;
            object-fit: contain;
            transition: transform 0.3s ease;
        }

        .brand-logo:hover {
            transform: scale(1.05);
        }

        .navbar-nav-items {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .nav-item {
            color: var(--text-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .nav-item:hover {
            color: var(--primary-color);
        }

        .sign-btn {
            background-color: var(--primary-color);
            color: var(--text-color);
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .sign-btn:hover {
            background-color: #f6121d;
            transform: scale(1.05);
        }

        /* Hero Section Styles */
        .hero {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero-bg-image-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }

        .hero-bg-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.6);
        }

        .hero-bg-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, var(--secondary-color) 0%, transparent 60%, var(--secondary-color) 100%);
            z-index: -1;
        }

        .hero-card {
            text-align: center;
            max-width: 800px;
            padding: 2rem;
            border-radius: 12px;
            transition: transform 0.3s ease;
        }

        .hero-card:hover {
            transform: scale(1.02);
        }

        .hero-title {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(to right, var(--text-color), #aaa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero-subtitle {
            font-size: 1.8rem;
            font-weight: 500;
            color: #ddd;
            margin-bottom: 1rem;
        }

        /* Featured Movies Section */
        .features-container {
            background-color: var(--secondary-color);
            padding: 2rem 5%;
        }

        .section-title {
            text-align: center;
            color: var(--text-color);
            font-size: 2.5rem;
            margin-bottom: 2rem;
        }

        .feature {
            border-top: 2px solid var(--primary-color);
            padding: 4rem 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .feature-details {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            gap: 2rem;
        }

        .text {
            flex: 1;
        }

        .feature-title {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-color);
        }

        .feature-subtitle {
            font-size: 1.2rem;
            font-weight: 400;
            color: #ddd;
        }

        .feature-image-container {
            flex: 1;
            max-width: 500px;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
        }

        .feature-image-container:hover {
            transform: scale(1.05);
        }

        .feature-image {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.5rem;
            }

            .hero-subtitle {
                font-size: 1.5rem;
            }

            .feature {
                flex-direction: column;
                text-align: center;
            }

            .feature-details {
                flex-direction: column;
                gap: 2rem;
            }

            .feature-title {
                font-size: 2rem;
            }

            .feature-subtitle {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .hero-title {
                font-size: 2rem;
            }

            .feature-title {
                font-size: 1.5rem;
            }
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--secondary-color);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #f6121d;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="navbar-brand">
            <img src="src/8b514d341909dca0c6bbb9d20d742dab-removebg-preview.png" alt="Logo" class="brand-logo">
        </div>
        <div class="navbar-nav-items">
            <a href="#" class="nav-item">Home</a>
            <a href="#" class="nav-item">Movies</a>
            <a href="#" class="nav-item">TV Shows</a>
            <button class="sign-btn">Sign In</button>
        </div>
    </div>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-bg-image-container">
            <img src="https://i.pinimg.com/736x/49/d6/8f/49d68fc983b66770f629ff9dad146d04.jpg" alt="Hero Background" class="hero-bg-image">
        </div>
        <div class="hero-bg-overlay"></div>
        <div class="hero-card">
            <h1 class="hero-title">Welcome to MovieStream</h1>
            <p class="hero-subtitle">Your ultimate destination for movies and TV shows</p>
        </div>
    </section>

    <!-- Movies Section -->
    <section class="features-container">
        <h2 class="section-title">Featured Movies</h2>
        <div id="movies-list" class="movies-list"></div>
    </section>

    <script>
        // Simulated movie data
        const moviesData = {
            "movies": [
                {
                    "title": "Inception",
                    "description": "A thief who steals corporate secrets through dream-sharing technology.",
                    "image": "https://i.pinimg.com/736x/43/9a/1c/439a1c4583a953c26b63d08a1d832f53.jpg"
                },
                {
                    "title": "The Matrix",
                    "description": "A computer hacker learns about the true nature of his reality.",
                    "image": "https://i.pinimg.com/736x/ed/45/16/ed4516338fa5df348c13a2a7ce1e7998.jpg"
                },
                {
                    "title": "Interstellar",
                    "description": "A team of explorers travel through a wormhole in space.",
                    "image": "https://i.pinimg.com/736x/0b/34/ce/0b34ce2145b475247577a5d438a199b0.jpg"
                }
            ]
        };

        // Display movies in the HTML
        const moviesList = document.getElementById('movies-list');
        moviesData.movies.forEach(movie => {
            const movieElement = document.createElement('div');
            movieElement.classList.add('feature');

            movieElement.innerHTML = `
                <div class="feature-details">
                    <div class="text">
                        <h3 class="feature-title">${movie.title}</h3>
                        <p class="feature-subtitle">${movie.description}</p>
                    </div>
                    <div class="feature-image-container">
                        <img src="${movie.image}" alt="${movie.title}" class="feature-image">
                    </div>
                </div>
            `;

            moviesList.appendChild(movieElement);
        });
    </script>
</body>
</html>
